server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/reservation?rewriteBatchedStatements=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234
#    url: jdbc:h2:mem:reservation
#    driver-class-name: org.h2.Driver
#    username: sa
#    password:

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
        show_sql: true
  h2:
    console:
      enabled: true

  data:
    redis:
      host: 127.0.0.1
      port: 6379
      lettuce:
        pool:
          min-idle: 0
          max-idle: 8
          max-active: 8
  profiles:
    active: local

logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG
        transaction: DEBUG

